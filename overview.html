      <nav class=" navbar navbar-expand-sm navbar-light bg-warning">

            <div class="modal-content">

                </div>

                    <form onsubmit="return login()">
                        <P id="message"></P>

                   <div class="input-field"  >PASSWORD : <input type="password" class="bg-light"  id="pwd"></div>
                     
                     <div class="input-field"><input type="submit" value="LOGIN"></div>
                    </form>
    
                </div>

            </div>
